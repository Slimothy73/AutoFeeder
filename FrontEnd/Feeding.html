<!-- HTML for the feeding page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popups.css">
    <title>Feeding</title>
</head>

<nav>
    <div class="logo">
        <img src="Cat walking silhouette.png"/>
    </div>

    <div class="buttons">
        <a href="Home.html">
            <button>Home</button>
        </a>
    </div>

    <div class="buttons">
        <button id="login" onclick="openPopup('loginPopup')">Account</button>
    </div>
</nav>
<body>

<h1>Feeding Central</h1>
<div class="cards">
    <article class="card card1">
        <h3>On-Demand Feeding</h3>
        <!-- Form for on-demand feeding -->
        <form id="feedingForm" onsubmit="submitFeeding(event)">
            <label for="amount">Amount to feed (1-6 ounces):</label>
            <input type="number" id="amount" name="amount" min="1" max="6" required>
            <button type="submit">Submit</button>
        </form>
    </article>

    <article class="card card2">
        <h3>Scheduled Feeding</h3>
    </article>
</div>

<script>
    //This part of the Script was Written by DOMINIC NGUYEN
    // Function to submit feeding information
    function submitFeeding(event) {
        event.preventDefault(); // Prevent default form submission
        const amount = document.getElementById("amount").value;
        fetch('/update-feeding-info', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ fed: false, amount: amount })
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error('Network response was not ok.');
        })
        .then(data => {
            console.log('Feeding information updated successfully:', data.message);
            // Display success message on the frontend
            alert('Feeding information updated successfully!');
        })
        .catch(error => {
            console.error('Error updating feeding information:', error);
            // Display error message on the frontend
            alert('Error updating feeding information. Please try again later.');
        });
    }
</script>

</body>
</html>
